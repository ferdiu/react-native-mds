
buildscript {
    repositories {
        google()
        jcenter()
       flatDir {
            dirs './'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
    }
    lintOptions {
        abortOnError false
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs './'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.facebook.react:react-native:0.20.1'
    // TODO: understand which version we want to use
    implementation(name: 'mdslib', version: '1.63.0(1)-release', ext: 'aar')
    implementation "com.polidea.rxandroidble2:rxandroidble:1.11.1"
}
